{% extends 'base.htm' %} {% block content %}
<h1 class="mb-5 text-center">
    {{ question.question_text }}
</h1>
<ul class="list-group mb-5">
    {% for choice in question.choice_set.all %}
    <li class="list-group-item">
        {{ choice.choice_text }} <span class="badge badge-success float-right">
                    {{ choice.votes }} Vote {{ choice.choice_votes | pluralize }}
                </span>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'polls:index' %}" class="btn btn-secondary">Back to Polls</a>
<a href="{% url 'polls:detail' %}" class="btn btn-dark">Vote again</a> {% endblock %}
